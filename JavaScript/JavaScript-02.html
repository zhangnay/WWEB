<script type="text/javascript" charset='utf-8'>
        var cj=window.prompt("请输入成绩:","0");
        
        if(isNaN(cj)||cj<0||cj>100){
        	alret('成绩有误');
        }else{
        	
            switch(Math.floor((cj-50)/10))
            {
            case 1:
                alret('差');
                break;
            case 2:
                alret('中');
                break;
            case 3:
                alret('良');
                break;
            case 4:
                alret('优');
                break;
            case 5:
                alret('学霸');
                break;
            default:
                alret('不及格');
            }
        }
