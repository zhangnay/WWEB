<script type="text/javascript" charset='utf-8'>
    $(function(){

    	$.ajax({
    		url: 'Provinces.xml',
    		type: 'get',
    		dataType: 'xml',
    		data: {param1: 'value1'},
    	})
    	.done(function(result) {
    		
    		var res=$(result).find('Province');
    		
         	$('res').each(function(k, v) {
     	
         		var id=$(v)[0].id;
         		var Pro=$(v).attr('ProvinceName');
         		$('#sheng').append('<option value='+id+'>'+Pro+'</option>')
         	});

    	})
    	.fail(function() {
    		console.log("error");
    	})
    	.always(function() {
    		//console.log("complete");
    	});

</script>
</head>
