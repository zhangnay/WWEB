<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<link href="resources/bootcss/3.3.5/css/bootstrap.min.css"rel="stylesheet">
<script src="resources/bootcss/3.3.5/js/bootstrap.min.js"></script> 
</head>
<style type="text/css">
.demo{
	width: 300px;
	height: 300px;
	background-color: white;
	border: 1px solid black;
}
.error{
	color: red;
}
.right{
	color: green;
}
</style>
<body>
	<div id='demo1' class="demo" >
		<form ng-app="" name="formN" style="margin:40% 0 0 0 ">
			<div>
				<label>E-mail:</label>
				<input type="email" name="inputN" ng-model="text"  required/>
				<span class="error glyphicon glyphicon-remove-circle" ng-show="formN.inputN.$invalid&&!formN.inputN.$pristine"></span>
				<span class="primary glyphicon glyphicon-ok-circle" ng-show="formN.inputN.$pristine"></span>
				<span class="right glyphicon glyphicon-ok-circle" ng-show="formN.inputN.$valid"></span>
			</div>

		</form>

	</div>

</body>
</html>
